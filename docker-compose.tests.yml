version: "2"
services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: apiuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test_messages
    expose:
      - 5432
  web-tests:
    build:
      context: .
      dockerfile: Dockerfile.tests
    depends_on:
      - database
    links:
      - database
    ports:
      - "5000:5000"
    command: ["./wait-for-it.sh", "database:5432", "--", "pytest", "--cov=web/ tests"]